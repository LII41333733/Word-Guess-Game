<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Escape the Portal!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Economica|Fira+Sans+Extra+Condensed|Mr+Dafoe|Quantico|Unica+One|Pinyon+Script"
        rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="vertical-center layer">


            <div class="container left-game-div">
                <h4 id="result">Insert Quote Here</h4>
            </div>

            <div class="container right-game-div">

                <h2 class="subtitle">THE</h2>
                <h1>Michael Jackson</h1>
                <h2 class="subtitle">GREATEST HITS WORD GAME</h2>
                <span class="customHR">____________________</span>
                <button id="start" type="button" class="btn btn-outline-dark">START</button>
                <span class="customHR">____________________</span>
                <h3 id="blanks">Hello</h3>
                <div class="fixInline">
                    <div class="side">
                        <h5>Guesses<br>Remaining: <div class="space"><span id="guessesRemaining"></span></div>
                        </h5>
                        <h5>Guessed <br>Letters: <br> <div class="space"><span id="guessed"></div></span></h5>
                    </div>

                    <div class="middle">
                        <div class="fling-minislide">
                            <img src="https://consequenceofsound.files.wordpress.com/2013/10/michael-jackson-1024x768.jpg?quality=80&w=807" alt="Slide 4" />
                            <img src="./assets/images/Grid/grid-archives/Completed/bad-grid.jpg" alt="Slide 3" />

                            <img src="./assets/images/Grid/grid-archives/Completed/billie-grid.jpg" alt="Slide 2" />

                            <img src="../../download (1).jpg" alt="Slide 1" />
                        </div>
                    </div>



                    <div class="side">
                        <h5>Wins<br id="break">
                            <span id="wins">0</span>
                        </h5>
                        <div class="space"></div>
                        <h5>Losses<br id="break">
                            <span id="losses">0</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

    </div>







</body>

</html>
